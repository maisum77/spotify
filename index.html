<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <title>Document</title>
</head>

<body>
  <div class="container flex bg-black">
    <div class="left border">
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img class="invert" src="logo.svg" alt="" />
        </div>
        <ul>
          <li><img class="invert" src="home.svg" alt="" />Home</li>
          <li><img class="invert" src="search.svg" alt="" />Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="" />
          <h2>Your Library</h2>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety & Privacy Center</a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a>
          </div>
        </div>
      </div>
    </div>
    <div class="right border bg-grey rounded m-1 p-1">
      <div class="header">
        <div class="nav">
          <img class="invert" src="left.svg" alt="">
          <img class="invert" src="right.svg" alt="">

        </div>
        <div class="buttons">
          <button>Login</button>
          <button>Sign-up</button>
        </div>
      </div>
      <div class="playlists">
        <h1>Spotify Playlists</h1>
        <div class="card-container">
          <div class="card border">
            <div class="play">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#1DB954"
                class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z" />
              </svg>


            </div>
            <img src="https://i.scdn.co/image/ab67616d00001e02e92665d901d9c22e0d617a8e" alt="">
            <h1>happy codding</h1>
            <p>Hits to hit you in to coding</p>
          </div>

          <div class="card border">
            <img src="https://i.scdn.co/image/ab67616d00001e02e92665d901d9c22e0d617a8e" alt="">
            <h1>happy codding</h1>
            <p>Hits to hit you in to coding</p>
          </div>

        </div>
      </div>


    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
